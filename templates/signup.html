<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - MedGuide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: #fff;
      padding: 40px 35px 35px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .signup-container:hover {
      transform: translateY(-5px);
    }

    .header-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      fill: #667eea;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #4a4a4a;
      letter-spacing: 1px;
    }
    .subtitle {
      font-weight: 500;
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }

    input[type="submit"] {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.5);
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #5563c1;
    }

    a {
      display: block;
      margin-top: 22px;
      color: #764ba2;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #443066;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <!-- Medical icon SVG -->
    <svg class="header-icon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M19 7h-1V6a5 5 0 0 0-10 0v1H7a2 2 0 0 0-2 2v7a4 4 0 0 0 8 0h2a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-7-1a3 3 0 0 1 6 0v1H12ZM8 13v-2h1v2H8Zm7 0h-1v-2h1v2Zm-7 3a2 2 0 0 1-2-2v-1h2v3Zm5-1a2 2 0 0 1-2 2v-3h2v1Z" />
    </svg>

    <h1>MedGuide Sign Up</h1>
    <div class="subtitle">Create your Medical Guidance System account</div>

    <form method="POST" novalidate>
      <input type="text" name="name" placeholder="Full Name" required autocomplete="name" />
      <input type="email" name="email" placeholder="Email" required autocomplete="email" />
      <input type="password" name="password" placeholder="Password" required autocomplete="new-password" />
      <input type="text" name="country" placeholder="Country" required autocomplete="country" />
      <input type="text" name="state" placeholder="State" required autocomplete="address-level1" />
      <input type="submit" value="Sign Up" />
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
